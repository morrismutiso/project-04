<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Custom css file link-->
    <link rel="stylesheet" href="style.css">
    <!--custom font link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Anitas Restaurant</title>
</head>

<body>
    <!--Home section starts here-->
    <div class="main">
        <div class="top">
            <div class="icons">
                <!--<div class="fas fa-search" id="search-btn"></div>-->
                <div class="fas fa-bars" id="menu-btn"></div>
                <div class="nav">
                    <a href="Gallery">Gallery</a>
                    <a href="Menu">Menu</a>
                    <a href="About">About</a>
                </div>
            </div>
            <div class="in">
                <img src="images/logoBig.png" alt="logoBig">

                <p>We Provide The Best Food</p>
                <p>At The <b>Right Place</b></p>
            </div>
        </div>
        <div class="bottom">
            <div id="one">
                <div id="up">
                    <h3>Happy Hour</h3>
                </div>
                <div id="down">
                    <h3>Party Time</h3>
                </div>
            </div>
            <div id="two">
                <p>Breakfast</p>
            </div>
            <div id="three">
                <p>Lunch</p>
            </div>
            <div id="four">
                <p>Dinner</p>
            </div>
        </div>

    </div>
    <!--Home section ends here-->

    <section class="about" id="about">
        <div class="foods">
            <div class="image-foods">
                <img src="images/fastFood1.jpg" alt="fastFood1">
                <img src="images/fastFood2.jpg" alt="fastFood2">
            </div>
            <div class="paragraph-foods"></div>
        </div>
        <div class="drinks"></div>
    </section>
    <!--custom js file-->
    <script src="script.js"></script>

</body>

</html>
